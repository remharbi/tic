<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<style type="text/css">* {cursor: url(http://cur.cursors-4u.net/games/gam-11/gam1054.cur), auto !important;}</style><a href="http://www.cursors-4u.com/cursor/2009/12/29/mario-hat.html" target="_blank" title="Mario Hat"><img src="http://cur.cursors-4u.net/cursor.png" border="0" alt="Mario Hat" style="position:absolute; top: 0px; right: 0px;" /></a>

<div class="top-container">
	<div class="title-item">	
	<h1 id="title" class="animated infinite tada tt">It's a me, Tic-Tac-Toe!</h1>
		<audio id="coinSound" preload="auto"><source src="./sounds/Coin.mp3"> </source></audio>
		<audio id="themeSong" preload="auto"><source src="./sounds/Overworld.mp3"> </source></audio>
	</div>
	<div class="buttons-container">
		<img class="game-btn soundOn soundOnImg" src="./images/soundOn.png">
		<img class="game-btn soundOff soundOffImg" src="./images/soundOff.png">
		<img class="game-btn replay replayImg" src="./images/replay.png">
	</div>
</div>


<div class="noClicks">
	<div class="game-container">
		<div class="p-container">
			<div>
				<p id="p1Score" class="animated infinite pulse score"></p>
			</div>
			<div class="player-image">
				<img id="playerOneImage" src="./images/mario.png">
			</div>
			<div class="turn-indicator">
				<img id="p1Turn" class="animated infinite bounceInUp" src="./images/arrow.png">
			</div>
		</div>
			<div class="group">
				<div class="col col1"></div>
				<div class="col"></div>
				<div class="col"></div>
			</div>
			<div class="group">
				<div class="col col1"></div>
				<div class="col"></div>
				<div class="col"></div>
			</div>
			<div class="group">
				<div class="col col1"></div>
				<div class="col"></div>
				<div class="col"></div>
			</div>
			<div class="p-container">
				<div>
					<p id="p2Score" class="animated infinite pulse score"></p>
				</div>
				<div class="player-image">
					<img id="playerTwoImage" src="./images/bowser.png">
				</div>
				<div class="turn-indicator">
					<img id="p2Turn" class="animated infinite bounceInUp" src="./images/arrow.png">
					<img id="p2Turnn" class="animated infinite bounceInUp" src="./images/arrow.png">
				</div>
			</div>
	</div>
</div>

<footer>Made with <img class="heart" src="./images/heart.png"> by Reem</footer>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
